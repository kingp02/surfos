<!doctypehtml>


<head>
<title>Internal Script</title>
</head>
<body>
  
<button onclick="return Show(#1);">1st</button>
  <div id="1">
<iframe src="https://swarmsim.github.io/" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
</div>
  
<button onclick="return Show(#2);">2nd</button>
<button onclick="return Show(#3);">3rd</button>

<div id="2" style="display:none;">
<iframe src="hextris.io/" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
</div>

<div id="3" style="display:none;">
<iframe src="https://ytmp3.cc/" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
</div>

<script>
function Show(obj)
{
$('#1').css("display","none");
$('#2').css("display","none");
$('#3').css("display","none");
$(obj).css("display","block");


return false;
}</script>

</body>
