            nwfaketop
            nwdisable
            src=""></iframe>

      var gui = require('nw.gui');
      var win = gui.Window.get();

      var arg0 = gui.App.argv[0],

      if(arg0 !== undefined && arg1 !== undefined) {
        win.moveTo(arg0, arg1);

      var url = gui.App.argv[2];

          if(url !== undefined) {

          } else {

          }
